---
services:
  tailscale-gw:
    container_name: tailscale-gw
    image: tailscale/tailscale:stable
    restart: unless-stopped
    privileged: true
    volumes:
      - tailscale-state:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
    environment:
      - TS_HOSTNAME=truenas-ts-gw
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_EXTRA_ARGS="--accept-routes=true --exit-node=us-sea-wg-001.mullvad.ts.net --exit-node-allow-lan-access=true"

volumes:
  tailscale-state:

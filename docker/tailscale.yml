---
services:
  tailscale-nginx:
    image: tailscale/tailscale:latest
    hostname: truenas-ts-gw
    privileged: true
    environment:
      - TS_EXTRA_ARGS=--accept-routes=true --exit-node-allow-lan-access=true
      - TS_STATE_DIR=/var/lib/tailscale
    volumes:
      - tailscale-state:/var/lib/tailscale
    devices:
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - net_admin
    restart: unless-stopped

volumes:
  tailscale-state:

version: "2.4"

# Config Variables
# PRIVADOUSER -- username for privadoVPN
# PRIVADOPASS -- password for privadoVPN

services:
  sonarr:
    container_name: sonarr
    image: linuxserver/sonarr
    restart: unless-stopped
    ports:
      - 8989:8989
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Los_Angeles
    volumes:
      - /home/media/appdata/sonarr:/config
      - /mnt/TV:/media/TV
      - /mnt/Reality/Scratch/Downloads:/Downloads

  radarr:
    container_name: radarr
    image: linuxserver/radarr
    restart: unless-stopped
    ports:
      - 7878:7878
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Los_Angeles
    volumes:
      - /home/media/appdata/radarr:/config
      - /mnt/Movies:/media/Movies
      - /mnt/Reality/Scratch/Downloads:/Downloads
    depends_on:
      - sabnzbd
      - jackett
      - transmission-openvpn

  jackett:
    container_name: jackett
    image: linuxserver/jackett
    restart: unless-stopped
    ports:
      - 9117:9117
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Los_Angeles
    volumes:
      - /home/media/appdata/jackett:/config
      - /mnt/Reality/Scratch/Watch/Transmission:/downloads

  sabnzbd:
    container_name: sabnzbd
    image: linuxserver/sabnzbd
    restart: unless-stopped
    ports:
      - 8080:8080
      - 9090:9090
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Los_Angeles
    volumes:
      - /home/media/appdata/sabnzbd:/config
      - /mnt/Reality/Scratch/Downloads/Sabnzbd/Complete:/Downloads/Sabnzbd/Complete
      - /mnt/Reality/Scratch/Downloads/Sabnzbd/Incomplete:/Downloads/Sabnzbd/Incomplete
      - /mnt/Reality/Scratch/Watch/NZB:/Watch

  transmission-openvpn:
    container_name: transmission-openvpn
    image: haugene/transmission-openvpn
    restart: unless-stopped
    ports:
      - "9091:9091"
    environment:
      - OPENVPN_PROVIDER=PRIVADO
      - OPENVPN_CONFIG=sea-001
      - OPENVPN_USERNAME=${PRIVADOUSER}
      - OPENVPN_PASSWORD=${PRIVADOPASS}
      - LOCAL_NETWORK=10.1.0.0/16
      - TRANSMISSION_DOWNLOAD_DIR=/Downloads/Transmission/Complete
      - TRANSMISSION_INCOMPLETE_DIR=/Downloads/Transmission/Incomplete
    volumes:
      - /mnt/Reality/Scratch/Downloads:/Downloads
      - /mnt/Reality/Scratch/Watch/Transmission:/Watch
      - /mnt/Reality/Scratch/Downloads/Transmission:/data
    logging:
      driver: json-file
      options:
        max-size: 10m
    cap_add:
      - NET_ADMIN

  gaps:
    container_name: gaps
    image: housewrecker/gaps:latest
    restart: unless-stopped
    ports:
      - "8484:8484"
    expose:
      - "32400"
    volumes:
      - /home/media/appdata/gaps:/usr/data

  recyclarr:
    container_name: recyclarr
    image: ghcr.io/recyclarr/recyclarr:latest
    user: 1000:1000
    restart: unless-stopped
    volumes:
      - /home/media/appdata/recyclarr:/config
    depends_on:
      - sonarr
      - radarr

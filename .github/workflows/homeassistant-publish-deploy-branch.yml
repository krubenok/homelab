name: Publish Home Assistant Deploy Branch

on:
  push:
    branches: [main]
    paths:
      - "homeassistant/**"
      - "scripts/publish_homeassistant_branch.sh"
      - ".github/workflows/homeassistant-publish-deploy-branch.yml"

permissions:
  contents: write

concurrency:
  group: publish-homeassistant-deploy-branch
  cancel-in-progress: true

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Publish deploy branch
        run: |
          set -euo pipefail
          bash scripts/publish_homeassistant_branch.sh u-kyrubeno-ha-config origin

